<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
        <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
        <img mat-card-image src={{dish.image}} alt= {{dish.name}}>
        </mat-card-header>
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        </mat-card>
  </div>
  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>Comments</h3>
        </mat-card-title>

      </mat-card-header>
      <mat-list-item *ngFor="let comment of dish.comments">
        
          <h3> {{comment.comment}}</h3>
          <span>{{comment.rating}} Stars</span>
          <h4> -- {{comment.author}} | {{comment.date | date:'short'}}</h4>
        
      </mat-list-item>
    </mat-card> 


    
  </div>

</div>
